<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

<center>
		<br/>
		<h3>Login with Your Details</h3>
		
		<form action="Login" method="post">
			Enter Your Email: <input type="text" name="txtEmail" placeholder="eg: john@example.com"/>
			<br/>
			Enter Your Password: <input type="password" name="txtPassword" placeholder="Min 6 Characters"/>
			<br/>
			<input type="hidden" name="txtType" value="login"/>
			<input type="submit" value="Login"/>
		</form>
		
	</center>

</body>
</html>
